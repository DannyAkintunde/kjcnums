<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %} 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password change</title>
    <link rel="stylesheet" href="{% static '/css/form.css' %}">
    <link rel="stylesheet" href="{% static '/vendor/css/bootstrap.min.css' %}">
</head>
<body> 
    <div id="body">
        <div id="inner">
            <form action="" method="post">
                <h2 class="text-muted mb-3">Change Your Password?</h2>
                <p class="text-muted font-monospace">Update your password by filling this form</p>
                {% csrf_token %}{{form|crispy}}
                <button type="submit" class="">Change my password</button>
            </form>
        </div>
    </div>
</body>
</html>
