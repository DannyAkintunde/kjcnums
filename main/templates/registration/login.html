<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %} 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static '/css/form.css' %}">
    <link rel="stylesheet" href="{% static '/vendor/css/bootstrap.min.css' %}">
</head>
<body> 
    <div id="body">
        <div id="inner">
            <form action="" method="post">
                <h2 class="text-muted mb-3">Login in here</h2>
                {% csrf_token %}{{form|crispy}}
                <button type="submit" class="">Login</button>
                <p>Don't have an account register <a href="/sign-up">here</a>
                or <a href="{% url 'password_reset' %}" class="link">Reset&nbsp;Password</a> or <a href="{% url 'main:recover' %}" class="link">Recover&nbsp;your&nbsp;account</a> with NIN</p>
            </form>
        </div>
    </div>
</body>
</html>
