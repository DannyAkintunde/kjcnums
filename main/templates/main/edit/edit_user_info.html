<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %} 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit profile</title>
    <link rel="stylesheet" href="{% static '/css/form.css' %}">
    <link rel="stylesheet" href="{% static '/vendor/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '/vendor/bootstrap-icons/bootstrap-icons.min.css' %}">
</head>
<body> 
    <div id="body">
        <div id="inner">
            <form action="" method="post">
                <h2 class="text-muted mb-3">Edit user info</h2>
                {% csrf_token %}{{form|crispy}}
                <div class="w-100 mb-2 text-center">
                    <a href="{% url 'main:password_change' %}" class="pallet-suttle-red-bg text-danger rounded-2 p-1"><i class="bi bi-pencil-square "></i> Change password</a> 
                </div>  
                <div class="btn-group w-100">
                    <button class="btn btn-secondary" onclick="window.history.back()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
