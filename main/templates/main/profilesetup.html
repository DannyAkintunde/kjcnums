<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %} 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup your profile</title>
    <link rel="stylesheet" href="{% static '/css/form.css' %}">
    <link rel="stylesheet" href="{% static '/vendor/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '/vendor/bootstrap-icons/bootstrap-icons.min.css' %}">
</head>
<body> 
    <div id="body">
        <div id="inner">
            <form action="" method="post" enctype="multipart/form-data" >
                <h2 class="text-muted mb-3">Setup your account</h2>
                <p class="text-muted font-monospace">We need a little more info to set up your account</p>
                {% csrf_token %}
                <div class="d-flex justify-content-center">
                    <div class="custom-file-input">
                    <input type="file" id="fileInput" accept="image/*" name="image" >
                    <label for="fileInput">
                        <img src="{% static '/images/no-image-found-360x260.png' %}" alt="Upload Image" id="previewImage">
                    </label>
                </div>
                </div>
                <label for="gender" class="form-label">Gender</label>
                <select name="gender" id="gemder" class="form-control">
                    <option value="m">Male</option>
                    <option value="f">Female</option>
                </select>
                <label for="studenttype" class="form-label">Student Type</label>
                <select name="studenttype" id="studenttype" class="form-control mb-3">
                    <option value="College Student">College Student</option>
                    <option value="Tutorial Student">Tutorial Student</option>
                </select>    
                <button type="submit" class="">Next</button>
            </form>
        </div>
    </div>
    <script type="module" src="{% static 'js/script.js' %}"></script>
</body>
</html>
